<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="date"></h1>

    <script>
      let d = document.getElementById("date");
      let count = 0;

      d.innerHTML = new Date();
      setInterval(function () {
        d.innerHTML = new Date();
        if (d.style.color == "rgb(255,255,255)") {
          d.style.color = "rgb(0,0,0)";
        } else {
          d.style.color = "rgb(255,255,255)";
        }
      }, 1000);
      setInterval(function () {
        d.innerHTML = new Date();
        count +=10;
        count = count %256;
        d.style.color=`rgb(${count},${count},${count})`;
      }, 100);
    </script>
  </body>
</html>
